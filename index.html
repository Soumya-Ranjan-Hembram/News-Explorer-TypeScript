<html lang="en">

<head>

<body>

        <div class="search-box">
            <i class="fa-solid fa-magnifying-glass"></i>

        <h1 class="heading">Top stories for You</h1>

            <li class="normal">Business</li>
            <li class="normal">Politics</li>
            <li class="normal">Sport</li>
            <li class="normal">Entertainment</li>

        <button class="show-btn">Show More</button>
    </div>

    <script src="dist/app.js"></script>
</body>

</html>
